<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIP SHOP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Вертикальні смужки для фону всього сайту */
      body {
        background: linear-gradient(
          to right,
          #1f2937 0%,
          #1f2937 49%,
          #059669 50%,
          #059669 51%,
          #1f2937 52%,
          #1f2937 100%
        );
        background-size: 20px 100%;
        opacity: 0.95;
      }
      /* Контейнер для зображень товарів */
      .product-image-container {
        position: relative;
        width: 100%;
        padding-bottom: 75%;
        overflow: hidden;
      }
      .product-image-container img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 0.5rem;
      }
      /* Стилі для іконок категорій у навігації */
      .nav-icon {
        width: 32px;
        height: 32px;
        object-fit: contain;
        transition: opacity 0.2s;
      }
      .nav-icon:hover {
        opacity: 0.75;
      }
      /* Вирівнювання карток товарів */
      .product-card {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
      }
      .product-card h3 {
        min-height: 3rem;
      }
      .product-card p {
        min-height: 2rem;
      }
      /* Бігуча стрічка для брендів */
      .marquee-container {
        overflow: hidden;
        width: 100%;
        background: #fff;
        padding: 1rem 0;
      }
      .marquee {
        display: flex;
        width: max-content;
        animation: marquee 20s linear infinite;
      }
      .marquee-item {
        flex: 0 0 auto;
        width: 200px;
        height: 200px;
        margin-right: 1rem;
      }
      .marquee-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 0.5rem;
      }
      @keyframes marquee {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }
      /* Стилі для іконок соцмереж */
      .social-icon {
        width: 60px;
        height: 60px;
        object-fit: contain;
        background: transparent; /* Явно прозорий фон */
        display: block; /* Забезпечує правильне позиціонування */
        transition: opacity 0.2s;
      }
      .social-icon:hover {
        opacity: 0.75;
      }
      /* Контейнер для соцмереж */
      .social-container {
        background: transparent; /* Без фону, лише смужки сайту */
        padding: 2rem 0;
      }
    </style>
  </head>
  <body class="font-sans">
    <!-- Навігація -->
    <nav class="bg-gray-800 text-white p-4">
      <div class="container mx-auto flex justify-between items-center">

        <ul class="flex space-x-4 items-center">

            <a href="#"

            /></a>
          </li>

            /></a>

      </div>
    </nav>

    <!-- Бігуча стрічка з брендами -->

  </body>
</html>
